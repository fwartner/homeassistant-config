actions:
- choose:
  - conditions:
    - condition: state
      entity_id: input_select.presence_mode
      state: Urlaub
    sequence: []
  - conditions:
    - condition: trigger
      id:
      - close
    sequence:
    - action: cover.close_cover
      data: {}
      target:
        entity_id:
        - cover.ikea_rollo_links_schlafzimmer
        - cover.ikea_rollo_rechts_schlafzimmer
        - cover.rollos_schlafzimmer
  - conditions:
    - condition: trigger
      id:
      - sunrise
    - after: 07:30:00
      condition: time
    sequence:
    - action: cover.open_cover
      data: {}
      target:
        entity_id:
        - cover.ikea_rollo_links_schlafzimmer
        - cover.ikea_rollo_rechts_schlafzimmer
        - cover.rollos_schlafzimmer
  - conditions:
    - condition: trigger
      id:
      - min_open
    - after: sunrise
      condition: sun
    sequence:
    - action: cover.open_cover
      data: {}
      target:
        entity_id:
        - cover.ikea_rollo_links_schlafzimmer
        - cover.ikea_rollo_rechts_schlafzimmer
        - cover.rollos_schlafzimmer
alias: '[Core] Rollos Schlafzimmer: sunset close, open not before 07:30'
conditions: []
description: Closes bedroom blinds at sunset. Opens at sunrise, but never before 07:30
  (fallback trigger at 07:30 if sunrise was earlier).
id: '1729247777105'
mode: single
triggers:
- event: sunset
  id: close
  trigger: sun
- event: sunrise
  id: sunrise
  trigger: sun
- at: 07:30:00
  id: min_open
  trigger: time
