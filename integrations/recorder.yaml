---
recorder:
  db_url: !secret db_url
  purge_keep_days: 14
  commit_interval: 30
  auto_purge: true
  auto_repack: true
  include:
    domains:
      - sensor
      - media_player
      - device_tracker
      - person
  exclude:
    domains:
      - sun
    entities:
      - sensor.last_boot
      - sensor.date
      - sensor.icloud3_event_log
    entity_globs:
      - sensor.weather_*
      - sensor.flightradar24_*
