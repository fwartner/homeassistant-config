    unique_id: dash_day
    state: "{{ ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'][now().weekday()] }}"

  - name: "dash_date"
    unique_id: dash_date
    state: "{% set months = ['Jan', 'Feb', 'MÃ¤rz', 'April', 'Mai', 'Juni', 'Juli', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'] %} {{ now().day | string + '. ' + months[now().month-1]}}"

  - name: "dash_time"
    unique_id: dash_time
    state: "{{ now().strftime('%H') }}:{{ now().strftime('%M')}}"
