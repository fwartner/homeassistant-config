---
- sensor:
  - name: "Jemand Zuhause"
    unique_id: people_home
    unit_of_measurement: "people"
    state_class: measurement
    icon: >
      {% if states['person'] | selectattr('state','eq','home') | list | count > 0 %}
        mdi:home-account
      {% else %}
        mdi:home-outline
      {% endif %}
    state: >
      {{ states['person'] | selectattr('state','eq','home') | list | count }}
