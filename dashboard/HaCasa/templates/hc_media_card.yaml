hc_media_card:
  show_entity_picture: true
  show_label: true
  show_state: true
  show_name: false
  variables:
    show_background_art: true
    background_color: var(--color-purple)
  state_display: >
    [[[ return states[entity.entity_id].attributes.media_artist ||
    'idle' ]]] 
  label: >
    [[[ return states[entity.entity_id].attributes.media_title ||
    'Nothing is playing']]]
  styles:
    grid:
      - grid-template-areas: |
          'i l l l'
          'i s s s'
          'i prev play next'
      - grid-template-columns: repeat(4, 1fr)
      - grid-template-rows: 1fr 1fr min-content
    card:
      - padding: 10px
      - background: |
              [[[
                if (variables.show_background_art) {
                    return "var(--opacity-contrast-0)";
                }
                return variables.background_color;
              ]]]
      - padding-right: 15px
    icon:
      - justify-self: start
      - width: 40%
      - z-index: 1
      - border-radius: 10px
      - transform: scale(1.5)
      - color: white
    entity_picture:
      - width: 80%
    img_cell:
      - justify-self: start
      - width: 110px
      - z-index: 1
      - border-radius: 10px
      - height: 110px
      - margin-right: 15px
    label:
      - justify-self: center
      - z-index: 1
      - color: white
      - align-self: center
      - font-family: montserrat
      - font-weight: 800
      - font-size: 1.2rem
    state:
      - justify-self: center
      - font-family: montserrat
      - font-size: 1rem
      - color: white
      - z-index: 1
      - align-self: start
    custom_fields:
      background_cover:
        - display: >
            [[[
              if (variables.show_background_art) {
                  return "block";
              }
              return "none";
            ]]]
        - transform: scale(1.3)
        - filter: blur(5px) opacity(0.2)
        - position: absolute
        - width: 120%
        - opacity: 80%
        - height: 100%
        - background: |
            [[[
              if (entity.attributes.entity_picture == undefined){
                return 'center / cover no-repeat url("/local/img/idle-music.gif")'
              } else {
                return 'center / cover no-repeat url("' + states[entity.entity_id].attributes.entity_picture + '")';
              }
            ]]]         
  custom_fields:
    background_cover: ""
    play:
      card:
        type: custom:button-card
        icon: mdi:play
        entity: "[[[ return entity.entity_id ]]]"
        show_name: false
        styles:
          icon:
            - width: 50%
            - color: var(--color-darkest-gray)
          img_cell:
            - width: 40px
            - height: 40px
            - border-radius: 50px
            - background: white
          card:
            - background: none
            - box-shadow: none
            - "--mdc-ripple-color": transparent
        state:
          - value: playing
            icon: mdi:pause
        tap_action:
          action: perform-action
          perform_action: media_player.media_play_pause
          target:
            entity_id: "[[[ return entity.entity_id ]]]"
    next:
      card:
        type: custom:button-card
        icon: mdi:skip-next
        entity: "[[[ return entity.entity_id ]]]"
        show_name: false
        styles:
          icon:
            - width: 50%
            - color: var(--color-darkest-gray)
          img_cell:
            - width: 40px
            - height: 40px
            - border-radius: 50px
            - background: white
          card:
            - background: none
            - box-shadow: none
            - "--mdc-ripple-color": transparent
        tap_action:
          action: perform-action
          perform_action: media_player.media_next_track
          target:
            entity_id: "[[[ return entity.entity_id ]]]"
    prev:
      card:
        type: custom:button-card
        icon: mdi:skip-previous
        entity: "[[[ return entity.entity_id ]]]"
        show_name: false
        styles:
          icon:
            - width: 50%
            - color: var(--color-darkest-gray)
          img_cell:
            - width: 40px
            - height: 40px
            - border-radius: 50px
            - background: white
          card:
            - background: none
            - box-shadow: none
            - "--mdc-ripple-color": transparent
        tap_action:
          action: perform-action
          perform_action: media_player.media_previous_track
          target:
            entity_id: "[[[ return entity.entity_id ]]]"
