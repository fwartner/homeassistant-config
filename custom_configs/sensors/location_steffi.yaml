---
- platform: template
  sensors:
    location_steffi:
      value_template: >
        {% if is_state('device_tracker.iphone_von_steffi', 'home') %}
          Zuhause
        {% else %}
          {{ states("device_tracker.iphone_von_steffi") }}
        {% endif %}
    location_steffi_color:
      value_template: >
        {% if is_state("person.steffi", "home") %}
          green
        {% elif is_state("person.steffi", "Steffi Zuhause") %}
          pink
        {%- else -%}
          red
        {%- endif -%}
    location_steffi_icon:
      value_template: >
        {% if is_state("person.steffi", "home") %}
          mdi:home
        {% elif is_state("person.steffi", "Steffi Zuhause") %}
          mdi:home-heart
        {%- else -%}
          mdi:home-remove
        {%- endif %}
