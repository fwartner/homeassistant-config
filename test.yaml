  icon_media_play_pause:
    custom_fields:
      icon: |
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M7.5 5.75C7.08579 5.75 6.75 6.08579 6.75 6.5V17.5C6.75 17.9142 7.08579 18.25 7.5 18.25H10.5C10.9142 18.25 11.25 17.9142 11.25 17.5V6.5C11.25 6.08579 10.9142 5.75 10.5 5.75H7.5ZM8.25 16.75V7.25H9.75V16.75H8.25ZM13.5 5.75C13.0858 5.75 12.75 6.08579 12.75 6.5V17.5C12.75 17.9142 13.0858 18.25 13.5 18.25H16.5C16.9142 18.25 17.25 17.9142 17.25 17.5V6.5C17.25 6.08579 16.9142 5.75 16.5 5.75H13.5ZM14.25 16.75V7.25H15.75V16.75H14.25Z" fill="currentColor"/>
        </svg>
  card_light:
    show_icon: false
    show_name: false
    show_state: false
    variables:
      name: "[[[ return entity && entity.attributes.friendly_name; ]]]"
      icon: "[[[ return entity && entity.attributes.icon; ]]]"
      color: yellow
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    state:
      - operator: template
        value: "[[[ return variables.active_state ]]]"
        styles:
          card:
            - background-color: |
                [[[
                  var color_set = entity.attributes.rgb_color ? entity.attributes.rgb_color : variables.color;
                  var color = `rgba(var(--color-${color_set}), 0.25)`;

                  if (entity.attributes.rgb_color) {
                    color = `rgba(${color_set}, 0.25)`;
                  }

                  return color;
                ]]]
    styles:
      grid:
        - grid-template-areas: |
            "item1"
        - grid-template-columns: 1fr
        - grid-template-rows: min-content
        - row-gap: 12px
      card:
        - border-radius: 8px
        - box-sizing: border-box
        - box-shadow: none
        - padding: 12px
    custom_fields:
      item1:
        card:
          type: custom:button-card
          custom_fields:
            item1:
              card:
                type: custom:button-card
                entity: "[[[ return entity.entity_id ]]]"
                icon: "[[[ return variables.icon ]]]"
                styles:
                  icon:
                    - color: |
                        [[[
                          var color_set = entity.attributes.rgb_color ? entity.attributes.rgb_color : variables.color;
                          var color = `rgba(var(--color-${color_set}), 1)`;

                          if (entity.attributes.rgb_color) {
                            color = `rgba(${color_set}, 1)`;
                          }

                          return color;
                        ]]]
                  img_cell:
                    - background-color: |
                        [[[
                          var color_set = entity.attributes.rgb_color ? entity.attributes.rgb_color : variables.color;
                          var color = `rgba(var(--color-${color_set}), 0.25)`;

                          if (entity.attributes.rgb_color) {
                            color = `rgba(${color_set}, 0.25)`;
                          }

                          return color;
                        ]]]
  base_media:
    show_icon: false
    show_name: false
    show_state: false
    variables:
      media_on: >
        [[[ return !entity || ['on', 'playing'].indexOf(entity.state) !== -1;
        ]]]
      media_off: >
        [[[ return !entity || ['off', 'standby', 'unknown', 'unavailable',
        'paused', 'idle'].indexOf(entity.state) !== -1; ]]]
      media_icon: |
        [[[ return entity && entity.attributes.media_icon; ]]]
      media_source: |
        [[[ return entity && entity.attributes.media_source; ]]]
    tap_action:
      action: call-service
      service: |
        [[[
          return variables.media_on
            ? 'media_player.media_play_pause'
            : 'media_player.toggle'
        ]]]
      service_data:
        entity_id: "[[[ return variables.entity_id; ]]]"
    double_tap_action:
      action: more-info
    hold_action:
      action: call-service
      service: media_player.turn_off
      service_data:
        entity_id: "[[[ return variables.entity_id; ]]]"
    styles:
      grid:
        - box-sizing: border-box
        - grid-template-areas: |
            "metadata controls extracontrols"
        - grid-template-columns: repeat(3, minmax(0, 1fr))
        - grid-template-rows: auto
        - gap: 0px
        - height: 120px
        - max-height: 120px
        - padding: 0px
      card:
        - background: var(--sidebar-background-color)
        - border-top: 1px solid var(--sidebar-border-color)
        - border-radius: 0px
        - box-shadow: none
        - box-sizing: border-box
        - height: 120px
        - max-height: 120px
        - padding: 0px
    custom_fields:
      metadata:
        card:
          type: custom:button-card
          entity: "[[[ return variables.entity_picture; ]]]"
          variables:
            media_icon: "[[[ return variables.media_icon; ]]]"
            media_source: "[[[ return variables.media_source; ]]]"
            entity_picture: "[[[ return variables.entity_picture; ]]]"
          template:
            - section_media
            - metadata_media
          styles:
            grid:
              - padding: 0px
      controls:
        card:
          type: custom:button-card
          variables:
            entity_id: "[[[ return variables.entity_id ]]]"
          template:
            - section_media
            - controls_media
      extracontrols:
        card:
          type: custom:button-card
          template:
            - section_media
  section_media:
    show_name: false
    show_state: false
    show_icon: false
    styles:
      grid:
        - box-sizing: border-box
        - padding: 12px
        - overflow: hidden
      card:
        - box-sizing: border-box
        - border-radius: 0px
        - box-shadow: none
        - height: 120px
        - padding: 0px
        - overflow: hidden
  metadata_media:
    tap_action:
      action: none
    double_tap_action:
      action: none
    hold_action:
      action: none
    styles:
      grid:
        - box-sizing: border-box
        - grid-template-areas: |
            "artwork information"
        - grid-template-columns: 96px auto
        - gap: 16px
        - padding: 12px
        - overflow: hidden
        - width: 100%
      card:
        - box-sizing: border-box
        - overflow: hidden
        - padding: 12px
      custom_fields:
        artwork:
          - box-sizing: border-box
          - overflow: hidden
        information:
          - box-sizing: border-box
          - overflow: hidden
          - width: 100%
    custom_fields:
      artwork:
        card:
          type: custom:button-card
          entity: "[[[ return entity.entity_id; ]]]"
          variables:
            media_icon: "[[[ return variables.media_icon; ]]]"
            media_source: "[[[ return variables.media_source; ]]]"
            entity_picture: "[[[ return variables.entity_picture; ]]]"
          template:
            - artwork_media
      information:
        card:
          type: custom:button-card
          entity: "[[[ return entity.entity_id; ]]]"
          variables:
            media_icon: "[[[ return variables.media_icon; ]]]"
            media_source: "[[[ return variables.media_source; ]]]"
            entity_picture: "[[[ return variables.entity_picture; ]]]"
          template:
            - information_media
  artwork_media:
    show_name: false
    show_state: false
    icon: "[[[ return variables.media_icon ]]]"
    styles:
      card:
        - aspect-ratio: 1
        - background-image: |
            [[[
              if (
                entity
                && states[variables.entity_picture].attributes.entity_picture
                && states[variables.entity_picture].attributes.entity_picture !== ''
              ) {
                let artwork = states[variables.entity_picture].attributes.entity_picture;

                if (artwork.includes('cache=https://')) {
                  artwork = artwork.split('cache=').pop();
                }

                artwork = artwork.replace('{w}x{h}{c}.{f}', '300x300bb.jpg');
                artwork = artwork.replace('{w}x{h}bb.{f}', '300x300bb.jpg');

                return `url('${artwork}')`;
              }

              return 'none';
            ]]]
        - background-size: cover
        - background-position: center
        - background-repeat: no-repeat
        - background-color: var(--primary-background-color)
        - box-sizing: border-box
        - border: 1px solid rgba(255, 255, 255, 0.5)
        - border-radius: 8px
        - box-shadow: none
        - height: 96px
        - width: 96px
      icon:
        - color: var(--secondary-text-color)
        - display: |
            [[[
              if (
                entity
                && variables.entity_picture
                && states[variables.entity_picture].attributes.entity_picture
                && states[variables.entity_picture].attributes.entity_picture !== ''
                && states[variables.entity_picture].attributes.entity_picture !== undefined
              ) {
                return 'none';
              }

              return 'initial';
            ]]]
  information_media:
    show_name: false
    show_state: false
    show_icon: false
    styles:
      grid:
        - grid-template-areas: |
            "mediatitle"
            "mediaartist"
            "mediasource"
        - grid-template-columns: 100%
        - grid-template-rows: auto
        - gap: 2px
        - overflow: hidden
        - width: 100%
      card:
        - background: transparent
        - box-sizing: border-box
        - border-radius: 0px
        - box-shadow: none
        - padding: 0px
        - overflow: hidden
    custom_fields:
      mediatitle:
        card:
          type: custom:button-card
          variables:
            field_text: "[[[ return entity.attributes.media_title; ]]]"
          template:
            - marquee_field
          styles:
            grid:
              - height: 20px
            state:
              - color: var(--primary-text-color)
              - font-size: 16px
              - font-weight: 600
      mediaartist:
        card:
          type: custom:button-card
          variables:
            field_text: |
              [[[
                if (entity.attributes.media_album) {
                  return `${entity.attributes.media_artist} – ${entity.attributes.media_album}`;
                }

                return entity.attributes.media_artist;
              ]]]
          template:
            - marquee_field
      mediasource:
        card:
          type: custom:button-card
          icon: "[[[ return states[variables.media_icon].attributes.media_icon; ]]]"
          name: >-
            [[[ return states[variables.media_source].attributes.media_source;
            ]]]
          styles:
            card:
              - margin-top: 2px
            name:
              - color: var(--secondary-text-color)
              - font-size: 10px
              - font-weight: 600
              - text-transform: uppercase
