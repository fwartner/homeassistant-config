        view_layout:
          grid-area: otherActions
        card:
          type: "horizontal-stack"
          cards:
            - type: "custom:button-card"
              icon: mdi:home-assistant
              name: "Home Assistant"
              template:
                - popup_button
            - type: "custom:button-card"
              icon: mdi:tablet
              name: "Home Hub"
              variables:
                notification: >
                  [[[
                    let id = states['binary_sensor.home_hub_plugged_in'];
                    if (id) return id.state === 'off';
                  ]]]
              template:
                - popup_button
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    title: Home Hub
                    card_mod:
                      style:
                        #popup header
                        .:
                    content:
                      type: vertical-stack
                      cards:
                        - type: entities
                          state_color: true
                          card_mod:
                            class: content
                          style: |
                            ha-card {
                              box-shadow: none !important;
                            }
                          entities:
                            - entity: switch.home_hub_screen
                              secondary_info: last-changed
                              name: Screen

                            - type: custom:slider-entity-row
                              entity: number.home_hub_screen_brightness
                              name: Brightness
                              icon: mdi:brightness-6
                              hide_state: false
                              card_mod:
                                style:
                                  # full width slider
                                  hui-generic-entity-row$: |
                                    div {
                                      flex: auto !important;
                                    }

                            - entity: switch.home_hub_screensaver
                              name: Screensaver

                            - entity: binary_sensor.home_hub_plugged_in
                              name: Plugged In

                            - type: custom:bar-card
                              width: 55%
                              height: 2em
                              decimal: 0
                              unit_of_measurement: "%"
                              positions: &bar_card_positions
                                icon: outside
                                indicator: "off"
                                name: outside
                              severity:
                                - color: "#6d2525"
                                  from: 0
                                  to: 89
                                - color: "#303435"
                                  from: 90
                                  to: 999
                              entity_row: true
                              entities:
                                - entity: sensor.home_hub_battery
                                  icon: mdi:battery
                                  name: Battery
                                  tap_action:
                                    action: call-service
                                    service: homeassistant.update_entity
                                    service_data:
                                      entity_id: sensor.home_hub_battery_level

                            - type: custom:bar-card
                              width: 55%
                              height: 2em
                              decimal: 0
                              unit_of_measurement: "%"
                              positions: *bar_card_positions
                              severity:
                                - color: "#6d2525"
                                  from: 90
                                  to: 999
                              entity_row: true
                              entities:
                                - entity: sensor.home_hub_memory_percentage
                                  name: Memory - 2GB
                                  icon: mdi:memory
                                  tap_action:
                                    action: call-service
                                    service: homeassistant.update_entity
                                    service_data:
                                      entity_id: sensor.home_hub_memory_percentage

                                - entity: sensor.home_hub_storage_percentage
                                  name: Storage - 16GB
                                  icon: mdi:sd
                                  tap_action:
                                    action: call-service
                                    service: homeassistant.update_entity
                                    service_data:
                                      entity_id: sensor.home_hub_storage_percentage
            - type: "custom:button-card"
              icon: mdi:history
              name: "History"
              template:
                - popup_button
            - type: "custom:button-card"
              icon: mdi:server
              name: "Proxmox"
              template:
                - popup_button
            - type: "custom:button-card"
              icon: mdi:update
              name: "Updates"
              entity: sensor.template_updates
              variables:
                notification: >
                  [[[
                    return parseInt(entity?.state);
                  ]]]
              template:
                - popup_button
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    title: Updates
                    card_mod:
                      style:
                        .:
                    content:
                      type: custom:mod-card
                      card_mod:
                        style:
                          hui-grid-card:
                            $: |
