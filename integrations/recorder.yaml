---
recorder:
  db_url: !secret db_url
  purge_keep_days: 14
  include:
    domains:
      - sensor
      - switch
      - media_player
      - device_tracker
      - person
  exclude:
    domains:
      - sun
    entities:
      - sensor.last_boot
      - sensor.date
    entity_globs:
      - sensor.weather_*
      - sensor.flightradar24_*
