---
mqtt:
  host: 10.182.1.123
  port: 1883
  user: homeassistant
  password: homeassistant
  client_id: frigate

database:
  path: /config/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

snapshots:
  enabled: True
  retain:
    default: 30

record:
  enabled: True
  retain:
    days: 7
    mode: motion
  events:
    retain:
      default: 30
      mode: motion

birdseye:
  enabled: True

ffmpeg:
  hwaccel_args: preset-rpi-64-h264

cameras:
  wohnzimmer_ecke:
    ffmpeg:
      inputs:
        - path: camera.wohnzimmer_ecke
          roles:
            - audio
            - detect
            - record